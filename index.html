<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
    <body>
      <!-- Logo and Icon box -->
      <div class="container container-box">
        <div class="row" id="nowrap">
          <div class="col-12 col-lg-3">
            <div class="card card-bg">
              <div class="card-body">
                <img src="images/logo.svg" alt="logo" class='imagecon'>
                <div class="row justify-content-start row-cols-auto icon-row">
                    <div class="col" id="iconbg">
                      <img src="images/icon-document.svg" class="img-fluid" alt="document icon">
                    </div>
                    <div class="col" id="iconbg">
                      <img src="images/icon-folder.svg" class="img-fluid" alt="folder icon">
                    </div>
                    <div class="col" id="iconbg">
                      <img src="images/icon-upload.svg" class="img-fluid" alt="upload icon">
                    </div>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-5 mt-lg-0" />
          <!-- Progress bar box -->
          <div class="col-12 col-lg-5 prog-box">
            <div>
              <div class="text">
                <div class="text-bg">
                  <div class="h3 full-text"><span class="h1 num">185</span> GB LEFT</div>
                </div>
              </div>
            </div>
            <div class="card progress-bg">
              <div class="card-body">
                <p>You've used <span class="strong">815 GB</span> of your storage</p>
                <div class="meter">
                    <div class="bar" style="width: 81.5%;"><span class="circle"></span></div>
                </div>
                <div class="subtitle">
                  <p>0 GB</p>
                  <p>1000 GB</p>
                </div>
              </div>
            </div>
            <div>
              <div class="mobile-text">
                <div class="mobile-text-bg">
                  <div class="h3 full-text"><span class="h1 num">185</span> GB LEFT</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Bootstrap JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
      <script src="function.js"></script> 
    </body>
</html>
